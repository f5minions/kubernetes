---
# Source: F5Demo/templates/configmap.yaml
kind: ConfigMap
apiVersion: v1
metadata:
  name: f5demo-as3-configmap
  labels:
    f5type: virtual-server
    as3: "true"
data:
  template: |
    {
      "class": "AS3",
      "declaration": {
        "class": "ADC",
        "schemaVersion": "3.1.0",
        "id": "f5demo",
        "label": "CIS AS3 Example",
        "remark": "Example of using CIS",
       "Common": {
          "class": "Tenant",
          "Shared": {
            "class": "Application",
            "template": "shared",
            "XFF_HTTP_Profile": {
              "class": "HTTP_Profile",
                "xForwardedFor": true
               },       
                
                "Host_Header_To_Sni": {
                  "class":"iRule",
                  "iRule": {"base64": ""}
                }
                

       }
       },
        "AS3": {
          "class": "Tenant",
          "MyApps": {
             "class": "Application",
             "template": "generic",
             "istiogwcis": {
                "class": "Service_TCP",
                "virtualAddresses": ["10.1.10.80"],
               "remark":"istiogwcis: f5demo.tcp.v1",
               
               "virtualPort": 80,
                "pool": "istiogwcis_pool"
             },
             "istiogwcis_pool": {
                "class": "Pool",
                "monitors": [ "tcp" ],
                "members": [{
                   "servicePort": 80,
                   "serverAddresses": []
                }]
             },
             "istiogwcistls": {
                "class": "Service_TCP",
                "virtualAddresses": ["10.1.10.80"],
               "remark":"istiogwcistls: f5demo.tcp.v1",
               
               "virtualPort": 443,
                "pool": "istiogwcistls_pool"
             },
             "istiogwcistls_pool": {
                "class": "Pool",
                "monitors": [ "tcp" ],
                "members": [{
                   "servicePort": 80,
                   "serverAddresses": []
                }]
             },
             "istiogwcismtls": {
                "class": "Service_HTTPS",
                "virtualAddresses": ["10.1.10.80"
                ],
               
               "virtualPort": 8443,
               "remark":"istiogwcismtls: f5demo.waf.sni.https.v1",
               "pool": "istiogwcistls_pool",	       
               "redirect80": false,
               "profileHTTP":{"use": "/Common/Shared/XFF_HTTP_Profile"},
               "serverTLS": {"bigip":"/Common/httpbin.example.com_clientssl_c3d"},
               "clientTLS": {"bigip":"/Common/istio_serverssl_c3d"},
               "policyWAF": {"bigip":"/Common/linux-low"},
               "iRules": ["/Common/Shared/Host_Header_To_Sni"],	       
               "securityLogProfiles": [
                 {
                   "bigip": "/Common/Log all requests"
                 }                  
               ]
             },
             "istiogwcismtlsidentity": {
                "class": "Service_HTTPS",
                "virtualAddresses": ["10.1.10.80"
                ],
               "virtualPort": 9443,
               "remark":"istiogwcismtlsidentity: f5demo.identity.sni.https.v1",
               "pool": "istiogwcistls_pool",
               "profileHTTP":{"use": "/Common/Shared/XFF_HTTP_Profile"},
               "redirect80": false,            
               "serverTLS": {"bigip":"/Common/httpbin.example.com_clientssl"},
               "clientTLS": {"bigip":"/Common/istio_serverssl"},	       
               "iRules": ["/Common/Shared/Host_Header_To_Sni"],
               "policyIAM": {
                 "bigip": "/Common/istio-ap"
               }
             }
       }
       }
    }
    }

